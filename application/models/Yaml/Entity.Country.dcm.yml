Entity\Country:
  type: entity
  table: keyshop_countries
  repositoryClass: Repository\CountryRepository

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    countryCode:
      type: string
      length: 2
      column: country_code

    countryName:
      type: string
      length: 100
      column: country_name
