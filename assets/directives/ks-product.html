<div class="product-thumb">
    <header class="product-header">
        <img src="/assets/images/products/{{product.picture}}" alt="{{product.title}}" title="{{product.title}}" />
    </header>
    <div class="product-inner">
        <h5 class="product-title">{{product.name}}</h5>
        <p class="product-desciption">{{product.description}}</p>
        <div class="product-meta">
            <ul class="product-price-list">
                <li><span class="product-price">{{product.discountPrice}}</span></li>
                <li><span class="product-old-price">{{product.price}}</span></li>
                <li><span class="product-save">{{product.priceSave}}</span></li>
            </ul>
        </div>
        <p class="product-location"><i class="fa fa-folder-open"></i> {{product.category}}</p>
    </div>
</div>
